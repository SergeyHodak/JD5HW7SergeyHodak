<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Developer Create</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form  action="/developer-create" method="post">
                    <div class="mb-3 row">
                        <label for="setFirstName" class="col-sm-2 col-form-label">FirstName</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setFirstName" id="setFirstName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="setSecondName" class="col-sm-2 col-form-label">SecondName</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setSecondName" id="setSecondName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="setAge" class="col-sm-2 col-form-label">Age</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setAge" id="setAge">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="setGender" class="col-sm-2 col-form-label">Gender</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setGender" id="setGender">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="setSalary" class="col-sm-2 col-form-label">Salary</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setSalary" id="setSalary">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="setSkills" class="col-sm-2 col-form-label">Skill IDs number,number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setSkills" id="setSkills">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Create</button>
                    </div>
                </form>
                <br>
                <div class="container text-center">
                    <div class="col-md-6 offset-md-3">
                        <h4 style="color:#00ff00" th:if="${developerId.length()} != 0" th:text="'ID=' + ${developerId}"></h4>
                        <h4 style="color:#ff0000" th:if="${errorCreate.length()} != 0" th:text="'Error: ' + ${errorCreate}"></h4>
                    </div>
                </div>
            </div>
            <a href="/developer" class="btn btn-sm btn-secondary">Back</a>
        </div>
    </div>
</body>
</html>
