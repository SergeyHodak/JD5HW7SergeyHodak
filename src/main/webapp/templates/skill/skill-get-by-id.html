<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Skill GetById</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form action="/skill-get-by-id" method="post">
                    <div class="mb-3 row">
                        <label for="setId" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setId" id="setId">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Get</button>
                    </div>
                </form>
                <br>
                <div th:if="${skill} != ''">
                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Department</th>
                            <th>SkillLevel</th>
                        </tr>
                        <tr>
                            <td th:text="${skill.id}"></td>
                            <td th:text="${skill.department}"></td>
                            <td th:text="${skill.skillLevel}"></td>
                        </tr>
                    </table>
                </div>
                <div class="container text-center">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <h4 style="color:#ff0000" th:if="${errorGetById} != ''" th:text="'Error: ' + ${errorGetById}"></h4>
                        </div>
                    </div>
                </div>
            </div>
            <a href="/skill" class="btn btn-sm btn-secondary">Back</a>
        </div>
    </div>
</body>
</html>
