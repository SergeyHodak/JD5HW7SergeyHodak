<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Skill Create</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form  action="/skill-create" method="post">
                    <div class="mb-3 row">
                        <label for="setDepartment" class="col-sm-2 col-form-label">Department</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setDepartment" id="setDepartment">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="setSkillLevel" class="col-sm-2 col-form-label">SkillLevel</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setSkillLevel" id="setSkillLevel">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Create</button>
                    </div>
                </form>
                <br>
                <div class="container text-center">
                    <div class="col-md-6 offset-md-3">
                        <h4 style="color:#00ff00" th:if="${skillId.length()} != 0" th:text="'ID=' + ${skillId}"></h4>
                        <h4 style="color:#ff0000" th:if="${errorCreate.length()} != 0" th:text="'Error: ' + ${errorCreate}"></h4>
                    </div>
                </div>
            </div>
            <a href="/skill" class="btn btn-sm btn-secondary">Back</a>
        </div>
    </div>
</body>
</html>
