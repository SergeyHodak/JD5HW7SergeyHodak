<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Company GetAll</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form  action="/company-get-all" method="post">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Get All</button>
                    </div>
                </form>
                <div th:if="${companies} != ''">
                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                        <tr th:each="company: ${companies}">
                            <td th:text="${company.id}"></td>
                            <td th:text="${company.name}"></td>
                            <td th:text="${company.description}"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <a href="/company" class="btn btn-sm btn-secondary">Back</a>
        </div>
    </div>
</body>
</html>
