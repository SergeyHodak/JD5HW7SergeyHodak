<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Customer GetAll</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form  action="/customer-get-all" method="post">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">getAll</button>
                    </div>
                </form>
                <div th:if="${customers} != ''">
                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>FirstName</th>
                            <th>SecondName</th>
                            <th>Age</th>
                        </tr>
                        <tr th:each="customer: ${customers}">
                            <td th:text="${customer.id}"></td>
                            <td th:text="${customer.firstName}"></td>
                            <td th:text="${customer.secondName}"></td>
                            <td th:text="${customer.age}"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <a href="/customer" class="btn btn-sm btn-secondary">Back</a>
        </div>
    </div>
</body>
</html>
